<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{dede:field.seotitle /}</title>
		<meta name="keywords" content="{dede:field name='keywords'/}" />
		<meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/global.css" />
		<link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/style.css" />
	</head>
	<body class="bg01">
		{dede:include filename='head.htm'/}
		<div class="page_top">
			<a href="#">
				<img src="{dede:global.cfg_basehost/}/style/upload/banner-sm.jpg"/>
			</a>
		</div>
		<div class="page_nav_box">
			<div class="container">
				<div class="row">
					<div class="page_pos col-lg-12 text-center">
						<span>当前位置：</span>{dede:field name='position'/}
					</div>
				</div>
			</div>
		</div>
		<div class="container">			
			{dede:include filename='right.htm'/}
			<div class="page_right col-lg-9 col-md-9 col-sm-9 col-xs-12">
				<div class="page_content">
					<ul class="mod_list row mod_list_2">
						{dede:list pagesize='9' }
						<li class="pro_item col-lg-4 col-md-4 col-sm-4 col-xs-6">
							<a class="pro_pic" href="[field:arcurl/]">[field:image/]</a>
							<a href="[field:arcurl/]" class="pro_tit">[field:title/]</a>
						</li>
						{/dede:list}
					</ul>
					
					<!--分页-->
					<ul class="pagination mod_pagination">
					    {dede:pagelist istitem='index,pre,next,end,' listsize='3' /}
					</ul>
				</div>
			</div>
		</div>
		{dede:include filename='footer.htm'/}
		<script type="text/javascript" src="{dede:global.cfg_basehost/}/style/js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="{dede:global.cfg_basehost/}/style/js/main.js" ></script>
	</body>
</html>
