<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{dede:field.seotitle /}</title>
		<meta name="keywords" content="{dede:field name='keywords'/}" />
		<meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/global.css" />
		<link rel="stylesheet" href="{dede:global.cfg_basehost/}/style/css/style.css" />
	</head>
	<body class="bg01">
		{dede:include filename='head.htm'/}
		<div class="page_top">
			<a href="#">
				<img src="{dede:global.cfg_basehost/}/style/upload/banner-sm.jpg"/>
			</a>
		</div>
		<div class="page_nav_box">
			<div class="container">
				<div class="row">
					<div class="page_pos col-lg-12 text-center">
						<span>当前位置：</span>{dede:field name='position'/}
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			{dede:include filename='right.htm'/}
			<div class="page_right col-lg-9 col-md-9 col-sm-9 col-xs-12">
				<div class="page_content">
					<form action="{dede:global.cfg_basehost/}/plus/diy.php" enctype="multipart/form-data" method="post" class="message_form" id="regsiterForm">
					<input type="hidden" name="action" value="post" />
					<input type="hidden" name="diyid" value="1" />
					<input type="hidden" name="do" value="2" />
						<div class="form-group">
							<label for="username" class="control-label">
								姓名<span>*</span>:
							</label>
							<div class="controls">
								<input type="text" class="form-control" id="username" name='xingming' placeholder="请输入您的姓名..." />
								<div class="tip" id="username-tip"></div>
							</div>
						</div>
						<div class="form-group">
							<div class="control-label">
								电话<span>*</span>：
							</div>
							<div class="controls">
								<input type="text" class="form-control" id="userphone" name='phone' placeholder="请输入您的电话..." />
								<div class="tip" id="userphone-tip"></div>
							</div>
						</div>
						<div class="form-group">
							<div class="control-label">
								备注：
							</div>
							<div class="controls">
								<textarea type="text" class="form-control beizhu-control" name='beizhu' id="userebeizhu" placeholder="请输入您的备注..." ></textarea>
								<div class="tip" id="userebeizhu-tip"></div>
							</div>
						</div> 	
						<input type="hidden" name="dede_fields" value="xingming,text;phone,text;beizhu,multitext" />
						<input type="hidden" name="dede_fieldshash" value="efa647c5bf4297f73f17d7d2fad6f51e" />				
						<div class="form-group">
							<input type="submit" class="submint_btn" name="submit" value="提交">
						</div>
					</form>
				</div>
			</div>
		</div>
		{dede:include filename='footer.htm'/}
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
	</body>
</html>
